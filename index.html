<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <div class="main__container">
        <div class="main__container--content">
            <div class="content__container--current--music">
                <div class="current__music--wallpaper"></div>
                <h4 class="current__music--song--name">Song name</h4>
                <h5 class="current__music--singer--name">Singer name</h5>
                <div class="current__music--control--container">
                    <div class="control__prev--btn"><i class="fa fa-backward"></i></div>
                    <div class="control__play--btn"><i class="fa fa-play"></i></div>
                    <div class="control__next--btn"><i class="fa fa-forward"></i></div>
                </div>
                <div class="current__music--timeline">
                    <div class="timeline__CurrentTime">00:00</div>
                    <input type="range" min="1" max="100" value="0" id="music__range">
                    <div class="timeline__maxTime">00:00</div>
                </div>
                <ul class="current__music--likeAnddonwload">
                    <i class="fa fa-heart fa-2x" id="like__icon"></i>
                    <div class="control__volume--btn"><i class="fas fa-volume-up fa-2x"></i></div>
                    <i class="fa fa-download fa-2x"></i>
                </ul>
                <audio class="content__container--audio"></audio>
            </div>
            <div class="content__container--musics">
                <button class="All__musics">
                    <span>All Musics</span>
                    <div class="All__musics__available">
                    </div>
                </button>
                <button class="Liked__musics">
                    <span>Liked Musics</span>
                    <div class="All__liked__available">
                    </div>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
